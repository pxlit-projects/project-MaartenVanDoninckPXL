<div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-md">
    <div class="p-6">
        <h2 class="font-bold text-xl mb-2">{{ post.title }}</h2>
        <p class="text-gray-700 text-base">
            {{ post.content }}
        </p>
        <a [routerLink]="['/edit', post.id]"
            class="bg-blue-500 hover:bg-blue-700 text-white float-right font-bold mt-4 mb-4 py-2 px-6 rounded">
            Edit
        </a>
    </div>
</div>
