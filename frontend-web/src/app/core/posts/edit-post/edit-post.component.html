<div class="container mx-auto mt-5">
  <h2 class="text-xl mb-3">Edit Post</h2>
  <form [formGroup]="postForm">
    <div class="mb-4">
      <label for="id" class="block text-gray-700 text-sm font-bold mb-2">ID:</label>
      <input type="text" id="id" formControlName="id"
        class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-200 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
      <input type="text" id="title" formControlName="title"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      @if (postForm.get('title')?.touched && postForm.get('title')?.hasError('required')) {
      <div class="text-red-500 text-sm mt-1">
        Title is required
      </div>
      }
    </div>
    <div class="mb-4">
      <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content:</label>
      <textarea id="content" formControlName="content" rows="5"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      @if (postForm.get('content')?.touched && postForm.get('content')?.hasError('required')) {
      <div class="text-red-500 text-sm mt-1">
        Content is required
      </div>
      }
    </div>
    <div class="mb-4">
      <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
      <select id="category" formControlName="category"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        @for (category of categories; track category) {
        <option [value]="category">{{ category }}</option>
        }
      </select>
    </div>
    <div class="mb-4">
      <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
      <input type="text" id="status" formControlName="status"
        class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-200 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        readonly>
    </div>
    <div class="mb-4 flex space-x-4">
      <button type="button" (click)="onUpdate()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Update
      </button>
      <button type="button" (click)="onSubmitForReview()"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Submit for Review
      </button>
    </div>
  </form>
</div>
