<div class="container mx-auto mt-5">
    <h2 class="text-xl mb-3">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username" formControlName="username"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            @if (loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')) {
            <div class="text-red-500 text-sm mt-1">
                Username is required
            </div>
            }
        </div>
        <div class="mb-4">
            <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role:</label>
            <select id="role" formControlName="role"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="redacteur">Redacteur</option>
                <option value="hoofdredacteur">Hoofdredacteur</option>
            </select>
            @if(loginForm.get('role')?.touched && loginForm.get('role')?.hasError('required')) {
            <div class="text-red-500 text-sm mt-1">
                Role is required
            </div>
            }
        </div>
        <div class="mb-4">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Login
            </button>
        </div>
    </form>
</div>
